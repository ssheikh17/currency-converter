<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5; /* soft neutral background */
      }

      .container {
        background-color: #ffffff;
        padding: 30px 25px;
        border-radius: 12px;
        text-align: center;
        border: 5px solid #333333; /* thick dark border */
        width: 320px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 16px;
        border-radius: 6px;
        border: 2px solid #333333; /* dark border to match container */
        background-color: #fafafa; /* subtle light background */
        box-sizing: border-box;
        transition: border 0.2s ease, background-color 0.2s ease;
      }

      input:focus,
      select:focus {
        border-color: #555; /* slightly darker on focus */
        outline: none;
        background-color: #fff;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        font-size: 16px;
        border-radius: 6px;
        border: 2px solid #333333; /* match container border */
        background-color: #333; /* dark button */
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s ease, border-color 0.2s ease;
      }

      button:hover {
        background-color: #555; /* lighter on hover */
        border-color: #555;
      }

      /* Highlighted result box */
      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
        font-size: 18px;
        background-color: #f0f0f0; /* subtle gray box */
        padding: 10px;
        border-radius: 8px;
        border: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <input type="number" id="amount" placeholder="Enter amount" />
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
      <button id="convertBtn">Convert</button>
      <div id="result"></div>
    </div>

    <script>
      const amountInput = document.getElementById("amount");
      const fromCurrency = document.getElementById("fromCurrency");
      const toCurrency = document.getElementById("toCurrency");
      const convertBtn = document.getElementById("convertBtn");
      const resultDiv = document.getElementById("result");

      const currencies = ["USD", "EUR", "GBP", "JPY", "AUD", "CAD", "INR"];

      function populateDropdowns() {
        currencies.forEach((currency) => {
          const optionFrom = document.createElement("option");
          optionFrom.value = currency;
          optionFrom.textContent = currency;
          fromCurrency.appendChild(optionFrom);

          const optionTo = document.createElement("option");
          optionTo.value = currency;
          optionTo.textContent = currency;
          toCurrency.appendChild(optionTo);
        });

        fromCurrency.value = "USD";
        toCurrency.value = "EUR";
      }

      async function convertCurrency() {
        const amount = amountInput.value;
        const from = fromCurrency.value;
        const to = toCurrency.value;

        if (!amount) {
          resultDiv.textContent = "Please enter an amount.";
          return;
        }

        try {
          const response = await fetch(
            `https://api.frankfurter.app/latest?amount=${amount}&from=${from}&to=${to}`
          );
          const data = await response.json();
          const converted = data.rates[to];
          resultDiv.textContent = `${amount} ${from} = ${converted.toFixed(
            2
          )} ${to}`;
        } catch (error) {
          resultDiv.textContent = "Error fetching conversion.";
          console.error(error);
        }
      }

      populateDropdowns();
      convertBtn.addEventListener("click", convertCurrency);
    </script>
  </body>
</html>
